<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang của tôi</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background: #000;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
    }
    nav a:hover {
      background: #333;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Website Dark Mode</header>
  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Liên hệ</a>
  </nav>
  <main style="padding:2rem; text-align:center;">
    <h1>Chào mừng!</h1>
    <p>Đây là web thử nghiệm theme tối với font Oswald.</p>
  </main>
</body>
</html>
