<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>wraithdotsol</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- Favicon GitHub mèo đen nền trắng -->
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* canh ngang */
      align-items: flex-start;   /* đưa nội dung lên trên */
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 4rem;
    }

    h1 {
      font-size: 25px;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.3rem;
      margin: 2rem 0 1rem;
      text-transform: uppercase;
      color: #bbb;            /* màu chữ xám nhạt */
      letter-spacing: 2px;    /* giãn chữ */
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main>
    <h1>Not a Builder, not a Dev. Just a lazy person who loves to hibernate and doesn't want to deal with much.</h1>

    <h2>Bài viết</h2>
    <div class="links">
      <a href="#">Bài viết 1</a>
      <a href="#">Bài viết 2</a>
    </div>

    <h2>Dự án</h2>
    <div class="links">
      <a href="#">Dự án 1</a>
      <a href="#">Dự án 2</a>
    </div>
  </main>
</body>
</html>
