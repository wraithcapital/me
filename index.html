<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Not a Builder, not a Dev. Just a lazy person who loves to hibernate and doesn't want to deal with much.</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- Favicon GitHub mèo đen nền trắng -->
  <link rel="icon" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* canh ngang */
      align-items: flex-start;   /* đưa nội dung lên trên */
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wraith</h1>
    <div class="links">
      <a href="https://example.com/a">Bài viết A</a>
      <a href="https://example.com/b">Bài viết B</a>
      <a href="https://example.com/c">Bài viết C</a>
      <a href="https://example.com/d">Bài viết D</a>
    </div>
  </div>
</body>
</html>
