<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Wraith</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- Favicon GitHub mèo đen nền trắng -->
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 2rem;
    }

    .links a {
      display: block;
      margin: 12px 0;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.7; /* hiệu ứng nhẹ khi hover */
    }
  </style>
</head>
<body>
  <h1>Wraith</h1>
  <div class="links">
    <a href="https://example.com/a">Bài viết A</a>
    <a href="https://example.com/b">Bài viết B</a>
    <a href="https://example.com/c">Bài viết C</a>
    <a href="https://example.com/d">Bài viết D</a>
  </div>
</body>
</html>
