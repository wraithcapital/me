<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>wraithdotsol</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
    }

    /* Menu dropdown ở góc trái */
    .navbar {
      position: relative;
      display: inline-block;
      padding: 1rem;
    }

    .dropbtn {
      background: #000;
      color: #fff;
      font-size: 20px;
      border: none;
      cursor: pointer;
      font-family: 'Oswald', sans-serif;
    }

    .dropbtn:hover {
      background: #222;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #111;
      min-width: 180px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .navbar:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Thay Hello World bằng menu -->
  <div class="navbar">
    <button class="dropbtn">About me</button>
    <div class="dropdown-content">
      <a href="https://example.com/page1" target="_blank">Trang 1</a>
      <a href="https://example.com/page2" target="_blank">Trang 2</a>
      <a href="https://example.com/page3" target="_blank">Trang 3</a>
      <a href="https://example.com/page4" target="_blank">Trang 4</a>
      <a href="https://example.com/page5" target="_blank">Trang 5</a>
    </div>
  </div>

  <main>
    <h1>Hello World!</h1>
    <p>Not a Builder, not a Dev. Just a lazy person who loves to hibernate and doesn't want to deal with much.</p>
  </main>
</body>
</html>
