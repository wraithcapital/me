<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>wraithdotsol</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Navbar Dropdown */
    nav {
      width: 100%;
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: flex-start;
      position: relative;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: #111;
      min-width: 180px;
      border-radius: 6px;
    }
    .dropdown-content a {
      display: block;
      color: #fff;
      padding: 10px;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Nội dung trung tâm */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }
    .post {
      text-align: center;
    }
    .post h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .post a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
    }
    .post a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Trang 1</a>
